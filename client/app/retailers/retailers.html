<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Retailers:</h1> 

            <table st-table="retailersCtrl.retailers" class="table table-striped">
                <thead>
                    <tr>
                        <th>Name</th>                        
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in retailersCtrl.retailers">
                        <td>{{row.name}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
