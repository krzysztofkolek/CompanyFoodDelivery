<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header">Features:</h1>
            <ul>
                <li ng-repeat="x in employeesCtrl.getEmployees()">{{x}}</li>
            </ul>

            <table st-table="employeesCtrl.rowCollection" class="table table-striped">
                <thead>
                    <tr>
                        <th>first name</th>
                        <th>last name</th>
                        <th>birth date</th>
                        <th>balance</th>
                        <th>email</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="row in employeesCtrl.rowCollection">
                        <td>{{row.firstName}}</td>
                        <td>{{row.lastName}}</td>
                        <td>{{row.birthDate}}</td>
                        <td>{{row.balance}}</td>
                        <td>{{row.email}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
